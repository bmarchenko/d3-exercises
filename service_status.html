<!DOCTYPE html>
<html>
<head>
  <script src="http://d3js.org/d3.v3.min.js" charset="utf-8"></script>
  <script>
    function draw(data){
      "use strict";
      d3.select("body")
        .append("ul")
        .selectAll("li")
        .data(data)
        .enter()
        .append("li")
          .text(function(d){
            return d.name+": "+ d.status;
          })
      d3.selectAll("li")
      .style("font-weight", function(d){
        if (d.status == "GOOD SERVICE"){
          return "normal";
        } else {
          return "bold";
        }
    })

    }

  </script>
</head>
<body>
  <script>
    d3.json("data/service_status.json", draw)
  </script>
</body>
</html>
